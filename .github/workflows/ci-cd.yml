name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Black (code formatter check)
        run: black --check .
        continue-on-error: true

      - name: Run Flake8 (linter)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Security scan with detect-secrets
        run: |
          pip install detect-secrets
          # Generate baseline on-the-fly if it doesn't exist
          if [ ! -f .secrets.baseline ]; then
            echo "Generating new baseline..."
            detect-secrets scan --exclude-files '\.git/.*|\.env|credentials\.json|token\.pickle' > .secrets.baseline
          fi
          detect-secrets scan --baseline .secrets.baseline
        continue-on-error: true

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pytest pytest-django pytest-cov

      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Create test environment
        run: |
          mkdir -p db logs model json
          cp .env.example .env
          echo "DJANGO_SECRET_KEY=test-secret-key-for-ci" >> .env
          touch json/patterns.json
          touch json/companies.json
          echo '{"known": [], "domain_to_company": {}}' > json/companies.json
          echo '{"message_labels": {}}' > json/patterns.json

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest --cov=tracker --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
          platforms: linux/amd64,linux/arm64

      # Docker Scout requires paid entitlement - disabled for now
      # - name: Docker Scout CVE scan
      #   uses: docker/scout-action@v1
      #   with:
      #     command: cves
      #     image: ${{ steps.meta.outputs.tags }}
      #     only-severities: critical,high
      #   continue-on-error: true

  # Job 4: Deploy to Local Docker Server (requires self-hosted runner)
  deploy:
    name: Deploy to docker-server.shaw.local
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Docker Server
        env:
          DEPLOY_PATH: /home/kelly/apps/GmailJobTracker
        run: |
          set -e
          
          # Ensure deployment directory exists and sync files
          mkdir -p ${DEPLOY_PATH}
          rsync -av --delete \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.env' \
            --exclude='db/' \
            --exclude='logs/' \
            --exclude='.pytest_cache' \
            ./ ${DEPLOY_PATH}/
          
          cd ${DEPLOY_PATH}
          
          # Create volume directories with correct ownership
          mkdir -p db logs model json
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest image
          docker compose pull
          
          # Stop and remove old containers
          docker compose down
          
          # Start new containers
          docker compose up -d
          
          # Cleanup old images
          docker image prune -f
          
          echo "âœ… Deployment complete!"

      - name: Verify Deployment
        env:
          DEPLOY_PATH: /home/kelly/apps/GmailJobTracker
        run: |
          cd ${DEPLOY_PATH}
          docker compose ps
          docker compose logs --tail=20

      - name: Create deployment artifact (backup)
        run: |
          mkdir -p deploy
          cp docker-compose.yml deploy/
          cp .env.example deploy/.env.template
          cp -r json/*.json deploy/ || true
          tar -czf gmailtracker-deploy.tar.gz deploy/

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: gmailtracker-deploy.tar.gz
          retention-days: 30
