name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Setup test environment
      run: |
        mkdir -p db logs model json
        touch json/patterns.json
        touch json/companies.json
        echo '{"known": [], "domain_to_company": {}}' > json/companies.json
        echo '{"message_labels": {}}' > json/patterns.json
        
        # Create .env file
        cat > .env << 'EOF'
        DJANGO_SECRET_KEY=test-secret-key-for-ci-do-not-use-in-production
        DEBUG=False
        ALLOWED_HOSTS=localhost,127.0.0.1
        EOF
    
    - name: Run Django migrations
      env:
        DJANGO_SETTINGS_MODULE: dashboard.settings
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: dashboard.settings
      run: |
        pytest tests/test_eml_parsing.py -v --tb=short
      continue-on-error: true  # ML model not available in CI - tests require trained classifier
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .pytest_cache/
          htmlcov/
        retention-days: 7
        if-no-files-found: ignore
