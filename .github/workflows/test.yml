name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download spaCy model
      run: python -m spacy download en_core_web_sm
    
    - name: Setup test environment
      run: |
        mkdir -p db logs model json
        touch json/patterns.json
        touch json/companies.json
        echo '{"known": [], "domain_to_company": {}}' > json/companies.json
        echo '{"message_labels": {}}' > json/patterns.json
    
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: dashboard.settings
      run: |
        pytest tests/test_eml_parsing.py -v --tb=short
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .pytest_cache/
          htmlcov/
        retention-days: 7
