name: Validate companies.json

on:
  push:
    paths:
      - 'json/companies.json'
      - 'json/companies.schema.json'
      - 'scripts/validate_companies.py'
  pull_request:
    paths:
      - 'json/companies.json'
      - 'json/companies.schema.json'
      - 'scripts/validate_companies.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run companies.json validation
        run: |
          python -m scripts.validate_companies
