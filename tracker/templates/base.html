{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}GmailJobTracker{% endblock %}</title>
  {% tailwind_css %}
  {% block extra_head %}{% endblock %}
</head>
<body class="font-sans m-0 bg-gray-50 text-gray-800">
  <div class="flex gap-2 m-0">
    <!-- Sidebar -->
    <aside class="flex-none w-56 max-w-60">
      {% include "tracker/_sidebar.html" %}
    </aside>
    
    <!-- Main Content -->
    <main class="flex-1 p-8 pl-2">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
